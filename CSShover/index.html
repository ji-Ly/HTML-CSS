<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::first-letter{
            font-size: 2em;
            font-style: italic;
        }
        p::first-line{
            background-color: yellow;
        }

        p::selection{
            color: green;
            background-color: gray;
        }

        #fruit li::before{
            content: "";
        }
    </style>
</head>

<body>
    <h1>Helli</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat explicabo ut incidunt? Sed est soluta, minima,
        illum, dolor harum delectus perspiciatis libero veritatis molestiae dicta distinctio excepturi! Eum, est alias?
    </p>

    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
</body>

</html>
